{% extends 'budget/base.html' %}
{% block title %}Add to Goal{% endblock %}
{% block content %}
<h3>Add to "{{ goal.goal_name }}"</h3>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="amount" class="form-label">Amount to add (KES)</label>
        <input type="number" name="amount" step="0.01" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-outline-primary">Add to Goal</button>
</form>
{% endblock %}
