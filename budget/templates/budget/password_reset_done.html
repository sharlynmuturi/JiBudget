{% extends 'budget/base.html' %}
{% block title %}Reset Email Sent{% endblock %}

{% block content %}
<div class="container section-spacing">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="text-center mb-4">
        <h3 class="fw-bold text-primary">Check Your Email</h3>
        <p class="text-muted">We’ve sent you a link to reset your password. If it doesn’t arrive shortly, check your spam folder.</p>
      </div>

      <div class="text-center">
        <a href="{% url 'login' %}" class="btn btn-outline-primary mt-3">
          <i class="bi bi-box-arrow-in-right me-1"></i> Back to Login
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
