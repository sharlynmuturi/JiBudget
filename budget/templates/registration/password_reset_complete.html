{% extends 'budget/base.html' %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container section-spacing">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0 rounded-4 text-center p-4 p-md-5">

        <div class="mb-3">
          <i class="bi bi-check-circle-fill text-success fs-1"></i>
        </div>

        <h3 class="fw-bold text-success mb-3">Password Reset Successful</h3>
        <p class="text-muted fs-6">You can now log in using your new password. Welcome back!</p>

        <div class="d-grid gap-2 mt-4">
          <a href="{% url 'login' %}" class="btn btn-success btn-lg">
            <i class="bi bi-box-arrow-in-right me-1"></i> Log In
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
