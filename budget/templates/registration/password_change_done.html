{% extends 'budget/base.html' %}
{% block title %}Password Change Complete{% endblock %}

{% block content %}
<div class="container section-spacing">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0 rounded-4 text-center p-4 p-md-5">

        <div class="mb-3">
          <i class="bi bi-check-circle-fill text-success fs-1"></i>
        </div>

        <h3 class="fw-bold text-success mb-3">Password Updated Successfully</h3>
        <p class="text-muted fs-6">Your password has been changed. You're all set!</p>

        <div class="d-grid gap-2 mt-4">
          <a href="{% url 'home' %}" class="btn btn-success btn-lg">
            <i class="bi bi-house-door-fill me-1"></i> Return to Dashboard
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
